apiVersion: apps/v1
kind: Deployment
metadata:
  name: sharkord
  namespace: sharkord
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sharkord
  template:
    metadata:
      labels:
        app: sharkord
    spec:
      # hostNetwork so WebRTC port 40000 is directly reachable on the node IP
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      # Pin to master-three so port 40000 forward target (192.168.1.154) is stable
      nodeName: master-three
      containers:
        - name: sharkord
          image: sharkord/sharkord:v0.0.7
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4991
              protocol: TCP
              name: http
            - containerPort: 40000
              protocol: TCP
              name: webrtc-tcp
            - containerPort: 40000
              protocol: UDP
              name: webrtc-udp
          env:
            - name: SHARKORD_PORT
              value: "4991"
            - name: SHARKORD_WEBRTC_PORT
              value: "40000"
            # Announce the public IP so mediasoup ICE candidates are reachable
            - name: SHARKORD_WEBRTC_ANNOUNCED_ADDRESS
              value: "73.208.230.104"
          volumeMounts:
            - name: data
              mountPath: /root/.config/sharkord
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: sharkord-data
