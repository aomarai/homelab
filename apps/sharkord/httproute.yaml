apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sharkord
  namespace: sharkord
spec:
  parentRefs:
    - name: homelab
      namespace: traefik
      sectionName: sharkord-public
  hostnames:
    - sharkord.ashworks.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: sharkord
          port: 4991
