# Get your token from: Cloudflare Zero Trust → Networks → Tunnels → Create a tunnel → Docker → copy the token
# Then seal it:
#   kubectl create secret generic cloudflared-token -n stoat \
#     --from-literal=token=<YOUR_TUNNEL_TOKEN> \
#     --dry-run=client -o yaml \
#     | kubeseal --controller-name sealed-secrets-controller \
#                --controller-namespace kube-system \
#                --format yaml
# Replace the encryptedData.token value below with the output
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: cloudflared-token
  namespace: stoat
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  encryptedData:
    token: SEAL_ME
  template:
    metadata:
      name: cloudflared-token
      namespace: stoat
