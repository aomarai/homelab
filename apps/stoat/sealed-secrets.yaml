# ---------------------------------------------------------------
# Seal these with:
#   echo -n 'your-value' | kubectl create secret generic stoat-secrets \
#     --dry-run=client --from-file=RABBIT_PASS=/dev/stdin -o yaml \
#     | kubeseal --controller-name sealed-secrets-controller \
#       --controller-namespace kube-system --format yaml
# ---------------------------------------------------------------

# RabbitMQ credentials
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: rabbit-credentials
  namespace: stoat
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  encryptedData:
    RABBITMQ_DEFAULT_PASS: 
    RABBITMQ_DEFAULT_USER: 
  template:
    metadata:
      name: rabbit-credentials
      namespace: stoat
---
# Web app env vars (public URLs — not truly secret but kept here for consistency)
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: env-web
  namespace: stoat
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  encryptedData:
    # kubectl create secret generic env-web -n stoat \
    #   --from-literal=REVOLT_PUBLIC_URL=https://stoat.homelab.local/api \
    #   --from-literal=VITE_API_URL=https://stoat.homelab.local/api \
    #   --from-literal=VITE_WS_URL=wss://stoat.homelab.local/ws \
    #   --from-literal=VITE_MEDIA_URL=https://stoat.homelab.local/autumn \
    #   --from-literal=VITE_PROXY_URL=https://stoat.homelab.local/january \
    #   --dry-run=client -o yaml | kubeseal ...
    REVOLT_PUBLIC_URL: 
    VITE_API_URL: 
    VITE_MEDIA_URL: 
    VITE_PROXY_URL: 
    VITE_WS_URL: 
  template:
    metadata:
      name: env-web
      namespace: stoat
---
# MinIO credentials for Stoat's bucket access
# Create a dedicated MinIO user via mc:
#   mc admin user add minio stoat <password>
#   mc admin policy attach minio readwrite --user stoat
# Then seal:
#   kubectl create secret generic stoat-minio-credentials -n stoat \
#     --from-literal=password=<your-minio-stoat-password> \
#     --dry-run=client -o yaml | kubeseal ...
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: stoat-minio-credentials
  namespace: stoat
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  encryptedData:
    password: 
    user: 
  template:
    metadata:
      name: stoat-minio-credentials
      namespace: stoat
---
# Revolt runtime secrets — injected into Revolt.toml via init container envsubst
# Generate values:
#   LIVEKIT_KEY:          openssl rand -hex 16
#   LIVEKIT_SECRET:       openssl rand -hex 32
#   VAPID keys:           npx web-push generate-vapid-keys
#   FILES_ENCRYPTION_KEY: openssl rand -hex 32
#
# Seal with:
#   kubectl create secret generic revolt-secrets -n stoat \
#     --from-literal=LIVEKIT_KEY=<value> \
#     --from-literal=LIVEKIT_SECRET=<value> \
#     --from-literal=VAPID_PRIVATE_KEY=<value> \
#     --from-literal=VAPID_PUBLIC_KEY=<value> \
#     --from-literal=FILES_ENCRYPTION_KEY=<value> \
#     --dry-run=client -o yaml \
#     | kubeseal --controller-name sealed-secrets-controller \
#       --controller-namespace kube-system --format yaml
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: revolt-secrets
  namespace: stoat
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  encryptedData:
    FILES_ENCRYPTION_KEY: 
    LIVEKIT_KEY: 
    LIVEKIT_SECRET: 
    VAPID_PRIVATE_KEY: 
    VAPID_PUBLIC_KEY: 
  template:
    metadata:
      name: revolt-secrets
      namespace: stoat