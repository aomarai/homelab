# ── LiveKit (screenshare + voice) ────────────────────────────────
# hostNetwork: true is required so LiveKit can bind UDP 50000-50100
# directly on the node IP for WebRTC media (screenshare).
# Pin this to a specific node with a known external IP if needed.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: livekit
  namespace: stoat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: livekit
  template:
    metadata:
      labels:
        app: livekit
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      enableServiceLinks: false
      initContainers:
        - name: config-init
          image: bhgedigital/envsubst
          command: ["/bin/sh", "-c", "envsubst < /template/livekit.yml > /config/livekit.yml"]
          envFrom:
            - secretRef:
                name: revolt-secrets
          volumeMounts:
            - name: livekit-config-tpl
              mountPath: /template
            - name: livekit-config
              mountPath: /config
      containers:
        - name: livekit
          image: ghcr.io/stoatchat/livekit-server:v1.9.6
          args: ["--config", "/etc/livekit.yml"]
          ports:
            - containerPort: 7880
              protocol: TCP
              name: http
            - containerPort: 7881
              protocol: TCP
              name: rtc-tcp
          volumeMounts:
            - name: livekit-config
              mountPath: /etc/livekit.yml
              subPath: livekit.yml
      volumes:
        - name: livekit-config
          emptyDir: {}
        - name: livekit-config-tpl
          configMap:
            name: livekit-config
---
