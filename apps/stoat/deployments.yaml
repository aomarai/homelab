apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbit
  namespace: stoat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbit
  template:
    metadata:
      labels:
        app: rabbit
    spec:
      containers:
        - name: rabbit
          image: docker.io/rabbitmq:4
          ports:
            - containerPort: 5672
          envFrom:
            - secretRef:
                name: rabbit-credentials
          volumeMounts:
            - name: rabbit-data
              mountPath: /var/lib/rabbitmq
            - name: revolt-toml
              mountPath: /Revolt.toml
              subPath: Revolt.toml
          readinessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - -q
                - ping
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - -q
                - ping
            initialDelaySeconds: 60
            periodSeconds: 10
      volumes:
        - name: rabbit-data
          persistentVolumeClaim:
            claimName: rabbit-data
        - name: revolt-toml
          configMap:
            name: revolt-toml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: stoat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      initContainers:
        - name: wait-db
          image: busybox:latest
          command:
            - /bin/sh
            - -c
            - until nc -z database 27017; do echo waiting for database; sleep 2; done
        - name: wait-rabbit
          image: busybox:latest
          command:
            - /bin/sh
            - -c
            - until nc -z rabbit 5672; do echo waiting for rabbit; sleep 2; done
      containers:
        - name: api
          image: ghcr.io/stoatchat/api:v0.11.1
          ports:
            - containerPort: 14702
          volumeMounts:
            - name: revolt-toml
              mountPath: /Revolt.toml
              subPath: Revolt.toml
      volumes:
        - name: revolt-toml
          configMap:
            name: revolt-toml
