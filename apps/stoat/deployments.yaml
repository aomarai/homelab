# ── MongoDB ──────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: stoat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
        - name: database
          image: docker.io/mongo:latest
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: data
              mountPath: /data/db
          readinessProbe:
            exec:
              command:
                - bash
                - -c
                - "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/test --quiet"
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 5
          livenessProbe:
            exec:
              command:
                - bash
                - -c
                - "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/test --quiet"
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: database-data
---
