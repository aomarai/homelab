apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: stoat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
        - name: database
          image: docker.io/mongo:latest
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: database-data
              mountPath: /data/db
            - name: revolt-toml
              mountPath: /Revolt.toml
              subPath: Revolt.toml
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/test --quiet"
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/test --quiet"
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: database-data
          persistentVolumeClaim:
            claimName: database-data
        - name: revolt-toml
          configMap:
            name: revolt-toml
