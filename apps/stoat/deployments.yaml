# ── RabbitMQ ──────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbit
  namespace: stoat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbit
  template:
    metadata:
      labels:
        app: rabbit
    spec:
      containers:
        - name: rabbit
          image: docker.io/rabbitmq:4
          ports:
            - containerPort: 5672
          envFrom:
            - secretRef:
                name: rabbit-credentials
          volumeMounts:
            - name: data
              mountPath: /var/lib/rabbitmq
          readinessProbe:
            exec:
              command: ["rabbitmq-diagnostics", "-q", "ping"]
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          livenessProbe:
            exec:
              command: ["rabbitmq-diagnostics", "-q", "ping"]
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: rabbit-data
---
# ── API ───────────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: stoat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      initContainers:
        - name: wait-db
          image: busybox:latest
          command: ['sh', '-c', 'until nc -z database 27017; do sleep 2; done']
        - name: wait-rabbit
          image: busybox:latest
          command: ['sh', '-c', 'until nc -z rabbit 5672; do sleep 2; done']
        - name: config-init
          image: bhgedigital/envsubst
          command: ["/bin/sh", "-c", "envsubst < /template/Revolt.toml > /config/Revolt.toml"]
          envFrom:
            - secretRef:
                name: revolt-secrets
          env:
            - name: MINIO_STOAT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: stoat-minio-credentials
                  key: password
          volumeMounts:
            - name: revolt-toml-tpl
              mountPath: /template
            - name: revolt-toml
              mountPath: /config
      containers:
        - name: api
          image: ghcr.io/stoatchat/api:v0.11.1
          ports:
            - containerPort: 14702
          volumeMounts:
            - name: revolt-toml
              mountPath: /Revolt.toml
              subPath: Revolt.toml
      volumes:
        - name: revolt-toml
          emptyDir: {}
        - name: revolt-toml-tpl
          configMap:
            name: revolt-toml
---
