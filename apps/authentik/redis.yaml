apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-redis
  namespace: idm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentik-redis
  template:
    metadata:
      labels:
        app: authentik-redis
    spec:
      containers:
        - name: redis
          image: docker.io/library/redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
              cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: authentik-redis
  namespace: idm
spec:
  selector:
    app: authentik-redis
  ports:
    - port: 6379
      targetPort: 6379
